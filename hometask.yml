- hosts: all
  tasks:
  - yum:
      name: httpd
      state: present
  - yum: 
      name: unzip
      state: present
      
  - name: ensure httpd is running
    service:
      name: httpd 
      state: started

  - name: Download template
    get_url:
      url: https://www.free-css.com/assets/files/free-css-templates/download/page265/sislaf.zip
      dest: /tmp

  - name: Cshell bullshit
    shell: |
      unzip /tmp/sislaf.zip
      cd sislaf
      mv * /var/www/html


    ignore_errors: true
 
   
  - name: Disable selinux
    selinux:
      state: disabled

  - name: ensure httpd is running
    service:
      name: httpd 
      state: started
